name: Checks

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: mfisherman/openmpi:5.0.8
      options: --user 1001:1001   # run as GitHub Actions user to avoid permissions issues

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix permissions
        run: chown -R $(id -u):$(id -g) $GITHUB_WORKSPACE

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.15"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Create virtual environment
        run: uv venv

      - name: Install CPU torch manually
        run: |
          uv pip install torch==2.7.1 \
            --extra-index-url https://download.pytorch.org/whl/cpu \
            --index-strategy unsafe-best-match

      - name: Install other dependencies
        run: uv sync

      - name: Print dependencies
        run: uv pip list

      - name: Run basedpyright
        run: uv run basedpyright

      - name: Run ruff lint
        run: uv run ruff check --fix-only .

      - name: Run ruff format
        run: uv run ruff format .

      - name: Install MPI for tests
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: openmpi

      - name: Run tests
        run: uv run python -m pytest tests/ --runslow --durations=10
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
