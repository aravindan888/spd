name: Checks

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: mfisherman/openmpi:5.0.8
      options: --user 1001

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix permissions
        run: chown -R $(id -u):$(id -g) $GITHUB_WORKSPACE

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install -e .[dev]

      - name: Print dependencies
        run: pip list

      - name: Run basedpyright
        run: basedpyright

      - name: Run ruff lint
        run: ruff check --fix-only .

      - name: Run ruff format
        run: ruff format .

      - name: Run tests
        run: pytest tests/ --runslow --durations=10
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

